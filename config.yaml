      #       - mirror_matrix_inner_bottom
      #     shift: [23.5, 0]
      #     rotate: 90
      #   params:
      #     side: F
      #     from: mirror_BAT_POS
      #     to: mirror_RAW5V
      slider_l:
        what: slider_threeway
        where:
          ref:
            - matrix_middle_top
          shift: [-2 kx, 0.25 ky]
          rotate: 0
        params:
          side: F
          from: RAW
          left: BAT_POS
          right: ''
      slider_r:
        what: slider_threeway
        where:
          ref:
            - mirror_matrix_middle_top
          shift: [-2 kx, 0.25 ky]
          rotate: 0
        params:
          side: F
          from: mirror_RAW
          left: ''
          right: mirror_BAT_POS
      reset_l:
        what: reset_button
        where:
          ref:
            - matrix_middle_top
          shift: [-2.75 kx, 0.25 ky]
          rotate: 0
        params:
          from: GND
          to: RST
      reset_r:
        what: reset_button
        where:
          ref:
            - mirror_matrix_middle_top
          shift: [-2.75 kx, 0.25 ky]
          rotate: 0
        params:
          from: mirror_GND
          to: mirror_RST
      info_l:
        what: text
        where:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          text: "acinonyx v0.1\\nby stronglytyped"
          justify: left
      info_r:
        what: text
        where:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          layer: B.SilkS
          text: "acinonyx v0.1\\nby stronglytyped"
          justify: right mirror
